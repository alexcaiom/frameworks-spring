<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cadastro de Instituições de Ensino</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/all.js"></script>
<link rel="stylesheet" type="text/css" href="../../css/estilos.css">
<script type="text/javascript" src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
</head>
<body>

<h1>Instituições de Ensino</h1>

<div id="formCadastro">
	<input type="hidden" id="classe" value="Modulo" />
	<input type="hidden" id="metodo" value="incluir" />
	<input type="hidden" id="id"/>
	<input type="hidden" id="idSistema"/>
	<label>Nome: </label><input type="text" id="nome" name="nome" title="nome" /><br/>
	<label>Acesso: </label><input type="text" id="acesso" name="acesso" title="acesso" /><br/>
	<input type="button" id="btnCadastrar" value="Salvar" title="salvar" />
</div>

<div id="divTabela">
	<table id="tbl" class="dados">
		<thead>
			<tr>
				<td>Id</td>
				<td>Nome</td>
				<td>Endereço</td>
			</tr>
		</thead>		
	</table>
</div>

</body>
<script type="text/javascript" src="../../js/usuario/academico/instituicaoDeEnsino.js"></script>
<script type="text/javascript">
	instituicao.init();
</script>
</html>
