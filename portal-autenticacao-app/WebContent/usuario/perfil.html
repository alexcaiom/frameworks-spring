<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cadastro de Perfis de Usuário</title>

<body>

<h1>Perfis de Usuário</h1>

<div id="formCadastro">
	<input type="hidden" id="classe" value="Modulo" />
	<input type="hidden" id="metodo" value="incluir" />
	<input type="hidden" id="id"/>
	<input type="hidden" id="idSistema"/>
	<div class="campo">
		<label>Nome: </label><input type="text" id="nome" name="nome" title="nome" placeholder="nome" />
	</div>
	<div class="campo">
		<label>Acesso: </label><input type="text" id="acesso" name="acesso" title="acesso" placeholder="acesso" />
	</div>
	<input type="button" id="btnCadastrar" value="Salvar" title="salvar" />
</div>

<div id="divTabela">
	<h1>Lista de Perfis</h1>
	<div id="formPesquisa">
		<label></label>
	</div>
	<table id="tbl" class="dados">
		<thead>
			<tr>
				<td>Id</td>
				<td>Nome</td>
				<td>Acesso</td>
				<td>Módulo</td>
			</tr>
		</thead>		
	</table>
</div>

</body>

</html>
